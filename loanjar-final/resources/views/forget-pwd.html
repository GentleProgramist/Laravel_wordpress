      <div>
        <h2 class="title text-center">RESET YOUR<span> PASSWORD</span></h2>
        <div class="card">
          <form class="theme-form">
            <div class="form-group mt-2">
              <h6 class="mt-0 mb-3">Enter Your Mobile Number :</h6>
              <div class="row g-3">
                <div class="col-4">
                  <input class="form-control digits mb-1" type="text" value="+ 91">
                </div>
                <div class="col-8">
                  <input class="form-control digits mb-1" type="tel" value="000-000-0000">
                </div>
                <div class="col-12 mt-4">
                  <button class="btn btn-custom w-100 theme-color" type="submit">Send</button>
                </div>
              </div>
            </div>
            <h6 class="text-center mt-0 mb-3">If don't receive OTP?<a class="text-danger" href="#">Resend</a></h6>
            <div class="form-group rounded p-4 bg-light">
              <label class="col-form-label pt-0 w-100">Enter OTP</label>
              <div class="row g-3">
                <div class="col">
                  <input class="form-control digits text-center opt-text" type="text" value="00">
                </div>
                <div class="col">
                  <input class="form-control digits text-center opt-text" type="text" value="00">
                </div>
                <div class="col">
                  <input class="form-control digits text-center opt-text" type="text" value="00">
                </div>
              </div>
            </div>
            <div class="form-group">
              <input class="form-control" required="" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="login[password]" placeholder="retype password" required="required">
              <div class="show-hide"><span class="show"></span></div>
            </div>
            <div class="form-button text-center">
              <button class="btn btn-custom theme-color" type="submit">Done</button>
            </div>
          </form>
        </div>

      fjs.parentNode.insertBefore(js, fjs);
